<div class="container-fluid">

    <!-- Breadcrumbs-->
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="#">Users</a>
        </li>
        <li class="breadcrumb-item active">Add User</li>
    </ol>

    <!-- <alert></alert>  -->
    <div class="card-body">
        <section fxLayout="row wrap" fxLayoutAlign="center center">
            <mat-card fxFlex="500px" fxFlex.xs="100%">
                <mat-card-title>Create a new owner</mat-card-title>

                <form [formGroup]="userForm" autocomplete="off" novalidate (ngSubmit)="createOwner(userForm.value)"
                    fxLayout="column wrap" fxLayoutAlign="center center" fxLayoutGap="10px">
                    <mat-card-content>
                        <mat-form-field>
                            <input matInput type="text" placeholder="Name" formControlName="name" id="name">
                            <mat-hint align="end">Not more then 60 characters long.</mat-hint>
                            <mat-error *ngIf="hasError('name', 'required')">Name is required</mat-error>
                            <mat-error *ngIf="hasError('name', 'maxlength')">You have more than 60 characters
                            </mat-error>
                        </mat-form-field>

                        <!-- <mat-form-field>
                            <input matInput [matDatepicker]="picker" placeholder="Choose a date of birth"
                                formControlName="dateOfBirth" id="dateOfBirth" readonly (click)="picker.open()">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field> -->

                        <mat-form-field>
                            <input matInput type="text" placeholder="Email" formControlName="email" id="email">
                            <mat-hint align="end">Not more then 60 characters long.</mat-hint>
                            <mat-error *ngIf="hasError('email', 'required')">email is required</mat-error>
                            <mat-error *ngIf="hasError('email', 'maxlength')">You have more than 60 characters
                            </mat-error>
                        </mat-form-field>


                        <mat-form-field>
                            <mat-label>User Role</mat-label>
                            <mat-select formControlName="role" >
                                <mat-option *ngFor="let role of userRoles" [value]="role.value">
                                    {{role.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </mat-card-content>
                    <mat-card-actions align="center">
                        <button mat-raised-button color="primary" [disabled]="!userForm.valid">Create</button>
                        <button type="button" mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
                    </mat-card-actions>
                </form>
            </mat-card>
        </section>
    </div>

</div>
