<div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">Reset Password</div>
        <div class="card-body">
            <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="password" id="inputPassword1" class="form-control" placeholder="Password"
                            name="password" formControlName="password" required [ngClass]="{ 'is-invalid': submitted && formControl.password.errors }">
                        <label for="inputPassword1">Password</label>
                        <div *ngIf="submitted && formControl.password.errors" class="invalid-feedback">
                            <div *ngIf="formControl.password.errors.required">Password is required</div>
                            <div *ngIf="formControl.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="password" id="confirmPassword" class="form-control" placeholder="Re-enter Password" [ngClass]="{ 'is-invalid': submitted && formControl.confirmPassword.errors }"
                            name="confirmPassword" formControlName="confirmPassword" required
                            autocomplete="new-password2">
                        <label for="confirmPassword">Re-enter Password</label>
                        <div *ngIf="submitted && formControl.confirmPassword.errors" class="invalid-feedback">
                            <div *ngIf="formControl.confirmPassword.errors.required">Confirm Password is required</div>
                            <div *ngIf="formControl.confirmPassword.errors.mustMatch">Passwords must match</div>
                        </div>

                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block" >Submit</button>
            </form>

        </div>
    </div>
</div>
