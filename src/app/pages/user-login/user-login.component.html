<div class="container">
        <div class="card card-login mx-auto mt-5">
          <div class="card-header">Login</div>
          <div class="card-body">
            <form [formGroup]="userForm" (ngSubmit)="login()">
              <div class="form-group">
                <div class="form-label-group">
                  <input type="email" id="email" name="email" class="form-control" formControlName="email" required autocomplete="new-password" placeholder="Email address" autofocus="autofocus">
                  <label for="email">Email address</label>
                  <div *ngIf="formErrors.email" class="help is-danger">
                        {{ formErrors.email }}
                    </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password2" formControlName="password" required autocomplete="new-password">
                  <label for="inputPassword">Password</label>
                  <div *ngIf="formErrors.password" class="help is-danger">
                        {{ formErrors.password }}
                    </div>
                </div>
              </div>
              
              <button type="submit" class="btn btn-primary btn-block" [disabled]="!userForm.valid">Submit</button>
            </form>
         
          </div>
        </div>
      </div>
